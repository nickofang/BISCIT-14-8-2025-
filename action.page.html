<ion-header>
  <ion-toolbar>
    <ion-title>
      Action Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Show welcome message with user name -->
  <div *ngIf="userName; else noUser">
    <h2>Welcome, {{ userName }}</h2>
  </div>
  <ng-template #noUser>
    <h2>Welcome, Customer</h2>
  </ng-template>

  <!-- Sales Orders Grid -->
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [modules]="modules"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <div class="button-wrapper">
    <ion-button expand="block" color="primary" (click)="openBookingModal()">Book Delivery</ion-button>
  </div>
</ion-content>
